<div class="bs-container">
    <div>
        <mat-form-field>
            <input matInput
                   (keyup)="applyFilter($event.target.value)"
                   placeholder="Filter">
        </mat-form-field>
    </div>

    <table mat-table
           [dataSource]="dataSource"
           matSort
           class="mat-elevation-z8 bs-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Name </th>
            <td mat-cell
                *matCellDef="let element"> <a [routerLink]="['/books/',element.id]">{{element.name}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Type </th>
            <td mat-cell
                *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Created Date </th>
            <td mat-cell
                *matCellDef="let element"> {{element.start | date:'yyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Updated Date </th>
            <td mat-cell
                *matCellDef="let element"> {{element.update | date:'yyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
